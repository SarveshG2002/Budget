<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f6f8fd;
            --header-background-color: #fd8978;
        }

        body {
            background-color: var(--background-color);
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            /* font-family: Arial, sans-serif; */
            /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
            font-family: cursive;
            /* font-family: 'danfo', sans-serif; */
        }

        * {
            box-sizing: border-box;
        }

        header {
            width: 100%;
            /* padding: 10px; */

        }

        header .headdiv {
            display: grid;
            grid-template-columns: 300px auto 300px;
        }

        header .headdiv .headlogo {
            width: 100%;
            padding: 20px;
        }

        header .headdiv .headlogo img {
            width: 100%;
        }


        header .navbar li {
            display: table-cell;
            position: relative;
            padding: 15px 0;
        }

        header .navbar a {
            color: black;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.15em;

            display: inline-block;
            padding: 15px 20px;
            position: relative;
        }

        header .navbar a:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            position: absolute;
            background: black;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;

        }

        header .navbar a:hover:after {
            width: 100%;
            left: 0;
        }

        header .options {
            display: flex;
            align-items: center;
            /* Vertically center */
        }

        header .options div {
            padding: 20px;
            border-radius: 10px;
            background-color: var(--header-background-color);
            width: fit-content;
            display: inline-block;
            color: #f6f8fd;
        }

        header .options div:first-child {
            margin-right: 10px;
            /* Add specific CSS for the first div */
            background-color: var(--background-color);
            color: black;
        }

        .main_body .first , .second{
            display: grid;
            grid-template-columns: 55% auto;
            align-items: center;
            /* Center vertically */
            justify-items: center;
            /* Center horizontally */
        }

        .main_body .first>div:first-child {
            width: 100%;
            font-size: 50px;
            text-align: center;
            /* justify-items: center; */
            /* Center text horizontally within the div */
        }

        /* .main_body .first>div:first-child div{
            width: 50%;
            font-size: 50px;
            text-align: center;
            /* Center text horizontally within the div 
        } */

        .main_body .first>div:last-child {
            /* background-color: #fd8978; */
            width: 100%;
            padding: 50px;
            box-sizing: border-box;
            /* width: 100%;
            font-size: 50px;
            text-align: center; */
            /* Center text horizontally within the div */
        }

        .main_body .first>div:last-child .circle {
            width: 200px;
            height: 200px;
            display: inline-block;
            border-radius: 50%;
        }

        .main_body .first>div:last-child .circle1 {
            /* background-color: red; */
            background: linear-gradient(to bottom, #535fec, #acd4ff);
        }

        .main_body .first>div:last-child .circle2 {
            width: 500px;
            height: 500px;
            /* background-color: yellow; */
            background: linear-gradient(to bottom, #535fec, #fda060);
        }

        .over-object {
            position: absolute;
            
            top: 12rem;
            margin-left: -50px;
            /* margin: 0px; */
            z-index: 1;
        }

        .laptop {
            width: 700px;
            /* Adjust width as needed */
            height: 600px;
            /* Adjust height as needed */
            /* background-image: url('../static/flap2.png'); */
            background-image: url('{{ url_for("static", filename="flap2.png") }}');

            /* background-color: aqua; */
            /* Set the background image */
            background-size: cover;
            /* Ensure the image covers the entire div */
            background-position: center;
            transition: transform 0.5s ease;
            /* Center the image within the div */
        }

        .main_body .second{
            background-color: #1c0845;
            /* height: 1000px; */
            padding: 00px;
        }
        .main_body .second .second_laptop{
            width: 950px;
            height: 950px;
            /* background-image: url('../static/FREE\ Isometric\ Laptop\ Illustration.jpg'); */
            background-image: url('{{ url_for("static", filename="flap3.jpg") }}');
            background-size: cover;
            /* Ensure the image covers the entire div */
            background-position: center;
            transition: transform 0.5s ease;
            /* margin-left: 100px; */
        }
    </style>
</head>

<body>
    <header>
        <div class="headdiv">
            <div class="headlogo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Budget">
                <!-- <img src="../static/logo.png" alt="Budget"> -->
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="options">
                <div>
                    Sign in
                </div>
                <div>
                    Sign up
                </div>
            </div>
        </div>
    </header>
    <div class="main_body">
        <div class="first">
            <div>
               <div>
                Personal Account Management System
               </div>
            </div>
            <div>

                <div class="circle1 circle">

                </div>
                <div class="circle2 circle">

                </div>
                <div class="over-object laptop">

                </div>
            </div>


        </div>
        <div class="second">
            <div>

            </div>
            <div>
                <div class="second_laptop">

                </div>
            </div>
        </div>
        
    </div>

    <script>
        document.addEventListener('scroll', function() {

            // For Laptop Rotation
            var laptop = document.querySelector('.laptop');
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var rotation = scrollTop * -0.05; // Scale down the rotation
            laptop.style.transform = 'rotate(' + rotation + 'deg)';

            // For Circle Scalling
            var circle1 = document.querySelector('.circle1');
            var circle2 = document.querySelector('.circle2');
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var scaleFactor = 1 + (scrollTop / 1000); // Adjust the factor as needed
            circle1.style.transform = 'scale(' + scaleFactor + ')';
            circle2.style.transform = 'scale(' + scaleFactor + ')';
            // circle1.style.transform = 'rotate(' + rotation + 'deg)';
            // circle2.style.transform = 'rotate(' + rotation + 'deg)';


            var secondLaptop = document.querySelector('.second_laptop');
            var scrollPosition = window.scrollY;
            var screenWidth = window.innerWidth;
            var laptopWidth = secondLaptop.offsetWidth;
            var maxRightPosition = screenWidth - laptopWidth;
            var newPosition = (scrollPosition / (document.body.clientHeight - window.innerHeight)) * maxRightPosition;
            secondLaptop.style.right = newPosition + 'px';
        });
        </script>

        
</body>

</html>
