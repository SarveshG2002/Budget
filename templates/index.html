<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --background-color: #f6f8fd;
            --header-background-color: #fd8978;
        }

        body {
            background-color: var(--background-color);
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            /* font-family: Arial, sans-serif; */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        header {
            width: 100%;
            /* padding: 10px; */

        }

        header .headdiv {
            display: grid;
            grid-template-columns: 300px auto 300px;
        }

        header .headdiv .headlogo {
            width: 100%;
            padding: 20px;
        }

        header .headdiv .headlogo img {
            width: 100%;
        }


        header .navbar li {
            display: table-cell;
            position: relative;
            padding: 15px 0;
        }

        header .navbar a {
            color: black;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.15em;

            display: inline-block;
            padding: 15px 20px;
            position: relative;
        }

        header .navbar a:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 2px;
            left: 50%;
            position: absolute;
            background: black;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;

        }

        header .navbar a:hover:after {
            width: 100%;
            left: 0;
        }

        header .options {
            display: flex;
            align-items: center;
            /* Vertically center */
        }

        header .options div {
            padding: 20px;
            border-radius: 10px;
            background-color: var(--header-background-color);
            width: fit-content;
            display: inline-block;
            color: #f6f8fd;
        }

        header .options div:first-child {
            margin-right: 10px;
            /* Add specific CSS for the first div */
            background-color: var(--background-color);
            color: black;
        }

        .main_body .first {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            /* Center vertically */
            justify-items: center;
            /* Center horizontally */
        }

        .main_body .first>div:first-child {
            width: 100%;
            font-size: 50px;
            text-align: center;
            /* Center text horizontally within the div */
        }
    </style>
</head>

<body>
    <header>
        <div class="headdiv">
            <div class="headlogo">
                <!-- <img src="{{ url_for('static', filename='logo.png') }}" alt="Budget"> -->
                <img src="../static/logo.png" alt="Budget">
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="options">
                <div>
                    Sign in
                </div>
                <div>
                    Sign up
                </div>
            </div>
        </div>
    </header>
    <div class="main_body">
        <div class="first">
            <div>
                Thesis Archiving System
            </div>
            <div>
                <div class="circle1">

                </div>
                <div class="circle2">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
